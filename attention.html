<html>

<head>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="bootstrap-vue.css" />

    <script src="vue.js"></script>
    <!-- Add this after vue.js -->
    <script src="polyfill.min.js"></script>
    <script src="bootstrap-vue.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <b-table striped hover :items="items" :fields="fields"></b-table>
        </template>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [],
                fields: [
                    {
                        key: 'v1',
                        label: ''
                    },
                    {
                        key: 'v2',
                        label: ''
                    },
                    {
                        key: 'v3',
                        label: ''
                    },
                    {
                        key: 'v4',
                        label: ''
                    },
                    {
                        key: 'v5',
                        label: ''
                    }
                ]
            },

            created: function () {
                var a = []
                for (var i = 0; i < 25; i++) {
                    a.push(i)
                }

                for (var j = 24; j > 0; j--) {
                    var t = Math.floor(Math.random() * j)
                    var tmp = a[j]
                    a[j] = a[t]
                    a[t] = tmp
                }


                for (var i = 0; i < 25; i = i + 5) {
                    this.items.push(this.helper(i, a))
                }
            },

            methods: {
                helper: function (start, a) {
                    var obj = {}
                    for (var i = start; i < start + 5; i++) {
                        var k = 'v' + (i % 5 + 1);
                        obj[k] = a[i];
                    }
                    return obj
                }
            }
        });

    </script>
</body>

</html>
